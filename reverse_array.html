</head>
<body>
  <h2>Reverse Array</h2>
  <p id="demo"></p>
</body>
</html>
<script>
var numbers = [ 11, 22, 33, 44, 55, 66, 77];
var reversedNum = [];
for(let i =  numbers.length ; i >= 0; i--) {
  console.log("i", i);
  reversedNum.push(numbers[i]);
  console.log("reversedNum", reversedNum);
}
document.getElementById("demo").innerHTML =
"Reverse Array: " + reversedNum; 
//document.write(reversedNum)
</script>
